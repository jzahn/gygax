services:
  db:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: gygax
      POSTGRES_PASSWORD: gygax
      POSTGRES_DB: gygax
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gygax']
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - '8025:8025'
      - '1025:1025'
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  minio:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    environment:
      DATABASE_URL: postgresql://gygax:gygax@db:5432/gygax?schema=public
      PORT: 3000
      CLIENT_URL: http://localhost:5173
      JWT_SECRET: dev-jwt-secret-key-minimum-32-characters-long
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_FROM: noreply@gygax.local
      SMTP_SECURE: 'false'
      APP_URL: http://localhost:5173
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: gygax-uploads
      S3_PUBLIC_URL: http://localhost:9000/gygax-uploads
    ports:
      - '3000:3000'
    volumes:
      - ./server/src:/app/server/src
      - ./shared/src:/app/shared/src
      - ./prisma:/app/prisma
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
      minio:
        condition: service_healthy
    command: ['npm', 'run', 'dev:server']

  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:5173'
    volumes:
      - ./client/src:/app/client/src
      - ./shared/src:/app/shared/src
      - /app/node_modules
    depends_on:
      - server
    command: ['npm', 'run', 'dev:client']

volumes:
  postgres_data:
  minio_data:
